<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchup</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <header>
        <h1>Sketchup</h1>
    </header>
    <main>
        <div class="panel">
            <input id="color-picker" type="color">
            <button id="color-mode">Color mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="eraser-mode">Eraser</button>
            <button id="clear">Clear</button>
            <div id="grid-size-value">16 x 16</div>
            <input id="grid-size-slider" type="text" value="16" min="1" max="64">
        </div>
        <div class="canvas">

        </div>
    </main>
    <footer>
        <h3>Created by Murad Ildarov</h3>
    </footer>
</body>
</html>
